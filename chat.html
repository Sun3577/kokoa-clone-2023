<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" class="nav__link" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Sun Yoon Seok - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">
                Sun Yoon Seok
            </h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </header>
    
    <main class="main-chat">
        <div class="spacer"></div>
        <div class="chat__timestamp">
            <span>Wednesday, January, 3, 2024</span>
        </div>

        <div class="message-row">
            <img src="/Users/sunyoonseok/Library/Mobile Documents/com~apple~CloudDocs/kokoa-clone/Profile Photo.jpeg" />
            <div class="message-row__content">
                <span class="message__author">
                    Sun Yoon Seok
                </span>
                <div class="message__info">
                    <span class="message__bubble">
                        Hi!
                    </span>
                    <span class="message__time">
                        21:27
                    </span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">
                        Hi!
                    </span>
                    <span class="message__time">
                        21:27
                    </span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your Screen is Too Big</span>
    </div>

    <script src="https://kit.fontawesome.com/073427d1ef.js" crossorigin="anonymous">
    </script>
</html>
