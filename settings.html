<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" class="nav__link" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-angle-left fa-xl"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">
                Settings
            </h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
               <div class="setting__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
               </div>
            </li>
            <li class="settings__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="setting__setting-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">
                    <span>
                        Latest Version
                    </span>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-lg"></i></a>
            </li>
            <li class="btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-lg"></i></a>
            </li>
            <li class="btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__point point"></div>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your Screen is Too Big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/073427d1ef.js" crossorigin="anonymous">
    </script>
</html>
